<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼车平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">拼车平台</h1>
            <p class="text-gray-600">找到同行的伙伴，让出行更便捷</p>
            <div class="mt-4 space-x-2">
                <a href="/my_requests" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition duration-200">
                    我的拼车请求
                </a>
                <a href="https://github.com" target="_blank" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-900 transition duration-200">
                    <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                </a>
            </div>
        </header>

        <!-- 查询表单 -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">查找拼车信息</h2>
            <form id="searchForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 出发地 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">出发地</label>
                        <select id="departure" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">请选择出发地</option>
                            <option value="本部">本部</option>
                            <option value="净月">净月</option>
                        </select>
                    </div>

                    <!-- 目的地 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">目的地</label>
                        <select id="destination" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">请选择目的地</option>
                            <option value="长春站">长春站</option>
                            <option value="长春西站">长春西站</option>
                            <option value="龙嘉机场">龙嘉机场</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 出行日期 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">出行日期</label>
                        <input type="date" id="travelDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- 出行时间 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">出行时间</label>
                        <input type="time" id="travelTime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="flex justify-between items-center">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                        查询拼车信息
                    </button>
                    <a href="/publish" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition duration-200">
                        发布拼车信息
                    </a>
                </div>
            </form>
        </div>

        <!-- 查询结果 -->
        <div id="searchResults" class="max-w-4xl mx-auto hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">查询结果</h2>
                <a href="/publish" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition duration-200">
                    发布拼车信息
                </a>
            </div>
            <div id="resultsContainer" class="space-y-4">
                <!-- 结果将在这里显示 -->
            </div>
        </div>

        <!-- 无结果提示 -->
        <div id="noResults" class="max-w-2xl mx-auto hidden">
            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                <h3 class="text-lg font-medium text-yellow-800 mb-2">未找到相关拼车信息</h3>
                <p class="text-yellow-700 mb-4">是否想要发布拼车请求？</p>
                <button onclick="publishWithAutoFill()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                    发布拼车信息
                </button>
            </div>
        </div>
    </div>

    <script>
        // 生成或获取用户ID
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // 检查本地存储的发布限制
        function checkPublishLimit() {
            const lastPublish = localStorage.getItem('lastPublishTime');
            if (lastPublish) {
                const lastTime = new Date(lastPublish);
                const now = new Date();
                const daysDiff = (now - lastPublish) / (1000 * 60 * 60 * 24);
                
                if (daysDiff < 5) {
                    return false;
                }
            }
            return true;
        }

        // 搜索表单提交
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const travelDate = document.getElementById('travelDate').value;
            const travelTime = document.getElementById('travelTime').value;
            
            if (!destination || !travelDate) {
                alert('请填写目的地和出行日期');
                return;
            }
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        departure: departure,
                        destination: destination,
                        travel_date: travelDate,
                        travel_time: travelTime,
                        user_id: getUserId()
                    })
                });
                
                const data = await response.json();
                displayResults(data.requests, departure, destination, travelDate, travelTime);
            } catch (error) {
                console.error('搜索失败:', error);
                alert('搜索失败，请重试');
            }
        });

        // 显示搜索结果
        function displayResults(requests, departure, destination, travelDate, travelTime) {
            const searchResults = document.getElementById('searchResults');
            const noResults = document.getElementById('noResults');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // 保存查询参数用于自动填充
            window.lastSearchParams = {
                departure: departure,
                destination: destination,
                travelDate: travelDate,
                travelTime: travelTime
            };
            
            if (requests.length === 0) {
                searchResults.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                searchResults.classList.remove('hidden');
                
                resultsContainer.innerHTML = '';
                requests.forEach(request => {
                    const card = createRequestCard(request);
                    resultsContainer.appendChild(card);
                });
            }
        }

        // 创建请求卡片
        function createRequestCard(request) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200';
            
            const departureBadge = request.departure === window.lastSearchParams?.departure ? 
                '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">出发地匹配</span>' : 
                '<span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded-full">出发地不同</span>';
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">${request.nickname}</h3>
                        <p class="text-sm text-gray-600">${request.departure} → ${request.destination}</p>
                    </div>
                    ${departureBadge}
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <p class="text-sm text-gray-500">出行日期</p>
                        <p class="font-medium">${request.travel_date}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">出行时间</p>
                        <p class="font-medium">${request.travel_time}</p>
                    </div>
                </div>
                
                <div class="mb-4">
                    <p class="text-sm text-gray-500 mb-1">详细信息</p>
                    <p class="text-gray-700">${request.details || '暂无详细信息'}</p>
                </div>
                
                <div class="border-t pt-4">
                    <p class="text-sm text-gray-500 mb-1">联系方式</p>
                    <p class="text-gray-700">
                        <span class="font-medium">${request.contact_type}:</span> ${request.contact_info}
                    </p>
                </div>
            `;
            
            return card;
        }

        // 发布时自动填充
        function publishWithAutoFill() {
            const params = window.lastSearchParams || {};
            const queryString = new URLSearchParams(params).toString();
            window.location.href = `/publish?${queryString}`;
        }

        // 设置今天的日期为默认值
        document.getElementById('travelDate').valueAsDate = new Date();
    </script>
</body>
</html>
